{% extends "base.html" %}

{% block title %}Create Account - SweetHomes.com{% endblock %}

{% block head %}
<style>
    body {
        background-image: url('../static/main-bg.jpg'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        margin: 0;
        padding-top: 120px;   
        display: flex;
        align-items: flex-start;  
        justify-content: center;
    }

    header {
        position: fixed !important;
        top: 0; left: 0; right: 0;
        background: rgba(255, 255, 255, 0.12) !important;
        backdrop-filter: blur(20px) !important;
        -webkit-backdrop-filter: blur(20px) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15) !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2) !important;
        z-index: 1000;
        height: 80px;  
    }

    .logo {
        font-size: 32px !important;
        background: linear-gradient(135deg, #3c88c7, #55c1fb) !important;
        -webkit-background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
        background-clip: text !important;
    }

    nav ul li a {
        color: rgba(255, 255, 255, 0.9) !important;
        font-weight: 600;
    }

    nav ul li a:hover,
    nav ul li a.active {
        color: white !important;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 8px;
    }

    .theme-toggle {
        background: rgba(255, 255, 255, 0.15);
        color: white;
    }

    .auth-glass-card {
        width: 100%;
        max-width: 480px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 28px;
        padding: 56px 48px;
        box-shadow: 
            0 20px 50px rgba(81, 78, 78, 0.3),
            0 0 80px rgba(59, 130, 246, 0.25);
        text-align: center;
        margin: 0 auto;  
    }

    .auth-title {
        font-size: 2.8rem;
        font-weight: 900;
        color: white;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #3c88c7, #55c1fb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .auth-subtitle {
        color: #475569;
        margin-bottom: 36px;
        font-size: 1.1rem;
    }

    .auth-subtitle a {
        color: #5ea8e4;
        font-weight: 600;
        text-decoration: none;
    }

    .auth-subtitle a:hover { text-decoration: underline; }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        text-align: left;
    }

    .form-group label {
        color: #1e293b; 
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        font-size: 15px;
    }

    .form-group input {
        width: 100%;
        padding: 16px 18px;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
       color: #0f172a; 
        font-size: 16px;
        transition: all 0.3s;
    }

    .form-group input::placeholder {
        color: #64748b;
    }

    .form-group input:focus {
        outline: none;
        border-color: #93c5fd;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 0 4px rgba(147, 197, 253, 0.3);
    }

    .auth-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #3c88c7, #55c1fb);
        color: white;
        border: none;
        border-radius: 16px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .auth-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(59, 130, 246, 0.5);
    }


    @media (max-width: 640px) {
        .auth-glass-card { padding: 48px 32px; }
        .form-row { grid-template-columns: 1fr; }
        .auth-title { font-size: 2.4rem; }
        body { padding: 80px 16px 40px; }  
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-glass-card">
    <h1 class="auth-title">Join SweetHomes</h1>
    <p class="auth-subtitle">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>

    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-row">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="your@email.com" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
        </div>

        <button type="submit" class="auth-btn">Create Account</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            const pass = document.querySelector('[name="password"]').value;
            const confirm = document.querySelector('[name="confirm_password"]').value;
            if (pass !== confirm) {
                e.preventDefault();
                alert('Passwords do not match!');
            } else if (pass.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters');
            }
        });
    });
</script>
{% endblock %}
